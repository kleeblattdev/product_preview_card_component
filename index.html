<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>

  <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>

  <main>
    <section class="productCard">
      <article>
        <img class="productImg" 
        srcset="./assets/images/image-product-desktop.jpg 768px, ./assets/images/image-product-mobile.jpg 465px"
        sizes="(min-width: 768px) 768px, 465px"
        src="./assets/images/image-product-mobile.jpg" alt="flask of Chanel Gabrielle eu de parfum">
      </article>
      <article class="productText">
        <h1>Perfume</h1>
        <h2>Gabrielle Essence Eau De Parfum</h2>
        <p class="description"> A floral, solar and voluptuous interpretation composed by Olivier Polge Perfumer-Creator for the House of CHANEL.</p>
        <article class="price">
          <p class="newPrice">$149.99</p>
          <p class="oldPrice">$169.99</p>
        </article>
        <button type="button">Add to Cart</button>
      </article>
    </section>
  </main>

  <footer>
    <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Karin Lee</a>.
    </div>
  </footer>

</body>

</html>
